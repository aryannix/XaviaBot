<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xavia Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a2e; 
            color: #ffffff; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 40px;
            background: #2a2a4e; 
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }


        .logo-section {
            margin-bottom: 30px;
        }

        .logo-placeholder {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #00ffcc, #ff3377); /* Vibrant gradient */
            border-radius: 50%;
            margin: 0 auto 15px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: 700;
            color: #1a1a2e;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.5); /* Subtle glow */
        }

        .bot-name-main {
            font-size: 2.5em;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.2;
        }

        .bot-name-sub {
            font-size: 1.2em;
            font-weight: 400;
            color: #00ffcc; 
            margin-top: 5px;
        }


        .status-section {
            margin: 30px 0;
            padding: 15px;
            border-top: 1px solid #3a3a5e;
            border-bottom: 1px solid #3a3a5e;
        }

        .status-message {
            font-size: 1.1em;
            font-style: normal; 
            font-weight: 400; 
            color: #cccccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        }

        @keyframes breathe {
            0%, 100% { box-shadow: 0 0 0 0 rgba(51, 255, 153, 0.7); }
            50% { box-shadow: 0 0 0 5px rgba(51, 255, 153, 0); }
        }


        h2 {
            font-size: 1.5em;
            font-weight: 400;
            margin-bottom: 20px;
            color: #cccccc;
        }

        .social-icons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 25px; 
        }

        .social-icons a {
            color: #ffffff;
            font-size: 2em;
            transition: color 0.3s, transform 0.3s;
        }

        .social-icons a:hover {
            color: #ff3377; 
            transform: scale(1.1);
        }


        .social-icons .fa-github:hover { color: #800080; }
        .social-icons .fa-facebook:hover { color: #1877f2; }
        .social-icons .fa-whatsapp:hover { color: #25d366; }

    </style>
</head>
<body>
    <div class="container">

        <div class="logo-section">
            <div class="logo-placeholder">
                <i class="fas fa-robot"></i>
            </div>
            <div class="bot-name-main">Xavia Bot</div>
            <div class="bot-name-sub">Aryan Rayhan</div>
        </div>



        <div class="status-section">
            <p class="status-message">
                <span class="status-dot"></span>
                System Status: Online and ready for requests
            </p>
        </div>



        <h2>Connect</h2>

        <div class="social-icons">
            <a href="https://github.com/aryannix" target="_blank" title="GitHub Profile">
                <i class="fab fa-github"></i>
            </a>

            <a href="https://www.facebook.com/profile.php?id=100001611578438" target="_blank" title="Facebook Profile">
                <i class="fab fa-facebook"></i>
            </a>

            <a href="wa.me/+8801894253289" target="_blank" title="Contact on WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>

    </div>
</body>
</html>
